version: '3.8'

services:
  # PostgreSQLデータベース
  db:
    image: postgres:16-alpine
    container_name: mlexperience-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME:-mydatabase}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./backend/db/init/titanic.csv:/docker-entrypoint-initdb.d/titanic.csv
      - ./backend/db/init/lego.csv:/docker-entrypoint-initdb.d/lego.csv
      - ./backend/db/init/house.csv:/docker-entrypoint-initdb.d/house.csv
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # バックエンド（FastAPI）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mlexperience-backend
    env_file:
      - .env
    environment:
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      DB_HOST: db
      DB_NAME: ${DB_NAME:-mydatabase}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - ./backend:/app
      - backend_cache:/root/.cache
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # フロントエンド（Vite開発サーバー）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: mlexperience-frontend
    env_file:
      - .env
    environment:
      VITE_WEBAPI_URL: ${VITE_WEBAPI_URL:-http://localhost:5000/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_cache:
    driver: local
